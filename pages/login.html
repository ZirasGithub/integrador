<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../index.html" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <main>
      <section id="hero__login">
        <div class="login__container">
          <h2>Iniciá sesión en tu cuenta</h2>
          <button class="login-button">
            <a href="">Inicia sesión con google</a>
          </button>
          <div class="loginDivider"></div>
          <p>o</p>
          <form id="login-form" name="loginform" class="loginForm">
            <label for="email">Email</label>
            <input
              type="email"
              name="loginemail"
              id="loginemail"
              placeholder="E-mail"
            />
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="loginpassword"
              id="loginpassword"
              placeholder="Contraseña"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
